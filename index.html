<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSCAF</title>
    <link rel="shortcut icon" href="./src/imgs/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="#adocao">Adoção</a>
            <a href="">Produtos</a>
            <a href="">Banhos</a>
            <a href="">Artigos</a>
        </nav>
    </header>

    <main>
        <section class="home" id="home">
            <div class="home--img">
                <img src="./src/imgs/logos/logo.jpg" alt="logo">
            </div>

            <div class="home--text">
                <h1>PetsCaf</h1>
            </div>

        </section>
        <section class="adocao" id="adocao">

            <section class="dogs">

                <div class="card">
                    <img src="./src/imgs/dogs/dog (1).jpg" alt="dog">
                    <h2>Hulk</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/dogs/dog (2).jpg" alt="dog">
                    <h2>Thor</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/dogs/dog (3).jpg" alt="dog">
                    <h2>Snoop</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/dogs/dog (4).jpg" alt="dog">
                    <h2>Caramelo</h2>
                </div>

            </section>
            <section class="cats">

                <div class="card">
                    <img src="./src/imgs/cats/cat (1).jpg" alt="cat">
                    <h2>Leona</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/cats/cat (2).jpg" alt="cat">
                    <h2>Estrela</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/cats/cat (3).jpg" alt="cat">
                    <h2>Lua</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/cats/cat (4).jpg" alt="cat">
                    <h2>Mel</h2>
                </div>

            </section>
            <section class="mouses">
                <div class="card">
                    <img src="./src/imgs/mouses/mouse (1).jpg" alt="mouse">
                    <h2>Mel</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/mouses/mouse (2).jpg" alt="mouse">
                    <h2>Rita</h2>
                </div>

                <div class="card">
                    <img src="./src/imgs/mouses/mouse (3).jpg" alt="mouse">
                    <h2>Sturt</h2>
                </div>
            </section>

        </section>
        <section class="produtos" id="produtos"></section>
        <section class="banhos" id="banhos"></section>
        <section class="artigos" id="artigos"></section>

    </main>

    <footer>
        <p> &copy; Vitor de Jesus &copy; </p>
    </footer>
    
</body>
</html>
